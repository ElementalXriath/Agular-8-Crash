<mat-card>
  <h3>Make a post...</h3> <br/>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput type="text" ngModel name="title" required placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="3" ngModel name="content" placeholder="Post">{{ newPost }}</textarea>
  </mat-form-field>
  <button mat-button type="submit">Save Post</button>
</form>
</mat-card>

<hr/>
